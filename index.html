<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form action="#" class="body-form">
                <h2>Faça seu login</h2>
                <small>Entre com suas informações de cadastro </small>
                <br>
                <small><label for="email">Email</label></small>
                <input type="email" id="email">
                <small><label for="password">Senha</label></small>
                <input type="password" id="password">
                <small><label for="remember">Lembre-me</label></small>
                <input type="checkbox" id="remember">
                <small><a href="#">Esqueci minha senha</a></small>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="img-container">
            <img src="./images/side-image.jpg" alt="">
        </div>
    </div>
</body>
</html>
