<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="login-container">
			<div class="logo-container">
				<img src="./images/logo.svg" alt="" class="logo">
			</div>
			<form action="#" class="body-form">
				<div class="login-header">
					<h2>Faça seu login</h2>
					<small>Entre com suas informações de cadastro </small>
				</div>

				<br>
				<div class="login-group">
					<label for="email">Email</label>
					<input type="email" id="email">
				</div>
				<div class="login-group">
					<label for="password">Senha</label>
					<input type="password" id="password">
					<span class="eye-pwd"></span>
				</div>
				<div class="pwd-group">
					<div class="chk-group">
						<label class="chk">
							<input type="checkbox" name="exemplo" id="remember"/>
							<span></span>
						</label>
						<label for="remember">Lembrar-me</label>
					</div>
					
					<a class="forgot-pwd" href="#">Esqueci minha senha</a>
				</div>

				<button type="submit">Entrar</button>
				<smal class="register">Não tem uma conta? <a href="#">Registre-se</a></small>
			</form>
		</div>
		<div class="img-container">
			<img src="./images/side-image.jpg" alt="">
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
